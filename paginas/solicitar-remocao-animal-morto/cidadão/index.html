<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitar Remoção de Animal Morto</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Solicitar Remoção de Animal Morto</h2>
    <form id="maintenanceForm">
      <label for="rua">Nome da rua:</label>
      <input type="text" id="rua" name="rua" required/>

      <label for="bairro">Nome do Bairro:</label>
      <input type="text" id="bairro" name="bairro" required/>

      <label for="descricao">Descrição:</label>
      <textarea name="descricao" id="descricao" rows="4" required placeholder="Descreva melhor o local e onde está o cadáver..."></textarea>

      <button type="submit">Solicitar</button>

      <button type="submit"><a href="../../home-ofc/index.html">Voltar</a></button>
    </form>

    <p id="mensagem"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
