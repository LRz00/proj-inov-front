<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendar Exame</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h2>Agendar Exame</h2>
    <form action="/agendamentos" method="post">
        <label for="pacienteId">ID do Paciente</label>
        <input type="number" id="pacienteId" name="pacienteId" required>

        <label for="exameId">ID do Exame</label>
        <input type="number" id="exameId" name="exameId" required>

        <label for="dataHora">Data e Hora</label>
        <input type="datetime-local" id="dataHora" name="dataHora" required>

        <label for="localColeta">Local de Coleta</label>
        <input type="text" id="localColeta" name="localColeta" required>

        <label for="observacoes">Observações</label>
        <textarea id="observacoes" name="observacoes" rows="3"></textarea>

        <button class="save" type="submit">
            <span class="icon">
                <svg width="32" height="28" viewBox="0 0 32 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.6667 24.5V15.1667H9.33333V24.5M9.33333 3.5V9.33333H20M25.3333 24.5H6.66667C5.95942 24.5 5.28115 24.2542 4.78105 23.8166C4.28095 23.379 4 22.7855 4 22.1667V5.83333C4 5.21449 4.28095 4.621 4.78105 4.18342C5.28115 3.74583 5.95942 3.5 6.66667 3.5H21.3333L28 9.33333V22.1667C28 22.7855 27.719 23.379 27.219 23.8166C26.7189 24.2542 26.0406 24.5 25.3333 24.5Z" stroke="#1E1E1E" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span> Salvar Exame
        </button>

        <button class="save" type="button" onclick="salvarAgendamento()">
            <a href="../listar-agendamentos-por-paciente/index.html">Ir para a Lista de Agendamentos</a>
        </button>
    </form>
</div>
<script src="./script.js"></script>
</body>
</html>
