<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Irecê</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-panel">
            <h1>Conecta Irecê</h1>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="">
                </div>
                <button type="submit" class="btn-login">Entrar na conta</button>
            </form>
            <div class="links">
                <a href="../login-ofc/cadastrar-ofc/index.html" class="create-account">Criar conta</a>
                <a href="#" class="forgot-password">Esqueceu a senha</a>
            </div>
        </div>
        <div class="illustration-panel">
            <img src="../login-ofc/imagem/image.png" alt="Ilustração de escritório">
            </div>
    </div>
</body>
</html>
