<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acompanhamento de Solicitações - ADM</title>
  <!-- Link CSS na mesma pasta -->
  <link rel="stylesheet" href="acompanhamento-solicitacoes.css" />
</head>
<body>
  <div class="container">
    <h1 class="titulo">Acompanhamento de Solicitações</h1>
    <table class="tabela">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tipo de Solicitação</th>
          <th>Status</th>
          <th>Última Atualização</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Denúncia de Ocupação</td>
          <td>Em Análise</td>
          <td>20/07/2025</td>
          <td>
            <button class="btn-aprovar">Aprovar</button>
            <button class="btn-finalizar">Finalizar</button>
            <button class="btn-cancelar">Cancelar</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Solicitação de Evento</td>
          <td>Finalizado</td>
          <td>18/07/2025</td>
          <td>
            <button class="btn-analise">Em Análise</button>
            <button class="btn-cancelar">Cancelar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div style="margin-top: 20px; text-align:center;">
      <a href="../../menu-acompanhamento.html">
        <button class="btn-voltar">⬅ Voltar para o Menu Principal (ADM)</button>
      </a>
    </div>
  </div>
</body>
</html>
