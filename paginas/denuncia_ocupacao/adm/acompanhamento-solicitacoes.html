<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Acompanhamento de Solicitações - ADM</title>
    <link rel="stylesheet" href="acompanhamento-solicitacoes.css">
</head>
<body>

    <h1>Acompanhamento de Solicitações</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo de Solicitação</th>
                <th>Status</th>
                <th>Última Atualização</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Denúncia de Ocupação</td>
                <td>Em Análise</td>
                <td>20/07/2025</td>
                <td>
                    <button>Aprovar</button>
                    <button>Finalizar</button>
                    <button>Cancelar</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Solicitação de Evento</td>
                <td>Finalizado</td>
                <td>18/07/2025</td>
                <td>
                    <button>Em Análise</button>
                    <button>Cancelar</button>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
