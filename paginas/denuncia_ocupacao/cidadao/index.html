<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Denúncia Cidadã</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

</head>
<body>

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h2 class="text-center mb-4">Registrar Denúncia</h2>
    <form id="denuncia-form">
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea id="descricao" class="form-control" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="prioridade" class="form-label">Prioridade</label>
        <select id="prioridade" class="form-select" required>
          <option value="" disabled selected>Selecione</option>
          <option value="BAIXA">Baixa</option>
          <option value="MEDIA">Média</option>
          <option value="ALTA">Alta</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="denuncia" class="form-label">Tipo de Denúncia</label>
        <select id="denuncia" class="form-select" required>
          <option value="" disabled selected>Selecione</option>
          <option value="CONSTRUCAO_IRREGULAR">Construção Irregular</option>
          <option value="OCUPACAO_AREA_PUBLICA">Ocupação de Área Pública</option>
          <option value="PUBLICIDADE">Publicidade/Anúncio</option>
          <option value="FUNCIONAMENTO_EMPRESA">Funcionamento de Empresa</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="solicitante" class="form-label">ID do Solicitante</label>
        <input type="number" id="solicitante" class="form-control" required placeholder="Ex: 1" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar Denúncia</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
