<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Saúde - Dados pessoais</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>Cadastro Saúde</h2>
  <p>Dados pessoais</p>

  <div class="form-group">
    <label>Nome completo</label>
    <input type="text" id="nome">
  </div>

  <div class="form-row">
    <div class="form-group" style="flex: 1;">
      <label>CPF</label>
      <input type="text" id="cpf" maxlength="14">
    </div>
    <div class="form-group" style="flex: 1;">
      <label>Data de nascimento</label>
      <input type="date" id="nascimento">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group" style="flex: 1;">
      <label>SUS</label>
      <input type="text" id="sus" maxlength="19">
    </div>
    <div class="form-group" style="flex: 1;">
      <label>Número do NIS</label>
      <input type="text" id="nis" maxlength="15">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group" style="flex: 1;">
      <label>Telefone</label>
      <input type="text" id="telefone" maxlength="15">
    </div>
    <div class="form-group" style="flex: 1;">
      <label>Estado civil</label>
      <select id="estadoCivil">
        <option value="">Selecione</option>
        <option>Solteiro</option>
        <option>Casado</option>
        <option>Divorciado</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label>Nome da mãe completo</label>
    <input type="text" id="mae">
  </div>

  <div class="form-group">
    <label>Nacionalidade</label>
    <select id="nacionalidade">
      <option value="">Selecione</option>
      <option>Brasileiro</option>
      <option>Estrangeiro</option>
    </select>
  </div>

  <div class="button-group">
    <button class="cancel">
        <span class="icon">
            <svg width="32" height="28" viewBox="0 0 32 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_6_974)">
                <path d="M20 10.5L12 17.5M12 10.5L20 17.5M29.3334 14C29.3334 20.4433 23.3638 25.6667 16 25.6667C8.63622 25.6667 2.66669 20.4433 2.66669 14C2.66669 7.55668 8.63622 2.33334 16 2.33334C23.3638 2.33334 29.3334 7.55668 29.3334 14Z" stroke="#1E1E1E" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
                <defs>
                <clipPath id="clip0_6_974">
                <rect width="32" height="28" fill="white"/>
                </clipPath>
                </defs>
            </svg>
        </span> Cancelar
    </button>
    <button class="next" onclick="validarTela1()">
      <span class="icon">
        <svg width="32" height="28" viewBox="0 0 32 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 3.5H25.3333C26.0406 3.5 26.7189 3.74583 27.219 4.18342C27.719 4.621 28 5.21449 28 5.83333V22.1667C28 22.7855 27.719 23.379 27.219 23.8166C26.7189 24.2542 26.0406 24.5 25.3333 24.5H20M13.3333 19.8333L20 14M20 14L13.3333 8.16667M20 14H4" stroke="#1E1E1E" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>            
      </span> Próximo
    </button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
