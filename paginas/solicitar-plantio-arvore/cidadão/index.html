<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitar Plantio de Árvore</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h2>Solicitar Plantio de Árvore</h2>
    <form id="maintenanceForm">
      <label for="rua">Nome da rua:</label>
      <input type="text" id="rua" name="rua" required/>

      <label for="bairro">Nome do bairro:</label>
      <input type="text" id="bairro" name="bairro" required/>

      <label for="arvore">Nome da Árvore:</label>
      <input type="text" id="arvore" name="arvore" required />
      
      <label for="casa">Número da casa:</label>
      <input type="text" id="casa" name="casa" required />

      <label for="descricao">Descrição:</label>
      <textarea name="descricao" id="descricao" rows="4" required placeholder="Descreva melhor o local onde a árvore será plantada..."></textarea>

      <button type="submit">Solicitar</button>

      <button type="submit"><a href="../../solicitar-plantio-arvore/cidadão/acompanhar-plantio.html">Minhas Solicitações</a></button>

      <button type="submit"><a href="../../ifrastrutura-ofc/index.html">Voltar</a></button>
    </form>

    <p id="mensagem"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
