<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitação de Plantio de Árvore</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <a href="/paginas/ifrastrutura-ofc/index.html">
    <button id="btnVoltar" class="btn-voltar">← Voltar</button>
  </a>

  <div class="form-container">
    <h1>Solicitar Plantio de Árvore</h1>

    <form id="maintenanceForm">
      <fieldset>
        <legend>Endereço de onde será plantada</legend>
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required />
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required />
        <label for="arvore">Nome da Árvore:</label>
        <input type="text" id="arvore" name="arvore" required />
        <label for="casa">Número da casa:</label>
        <input type="text" id="casa" name="casa" required />
      </fieldset>
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" rows="4" required placeholder="Descreva melhor o local do plantio, e como é a árvore..."></textarea>

      <button type="submit">Enviar Solicitação</button>
    </form>
    
    <p id="mensagem"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
