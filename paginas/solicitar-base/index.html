<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitar Base</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Solicitar Base</h2>
    <form id="maintenanceForm">
      <label for="rua1">Nome da rua:</label>
      <input type="text" id="rua1" name="rua1"/>

      <label for="bairro">Nome do bairro:</label>
      <input type="text" id="bairro" name="bairro"/>

      <label for="numero">Número da casa:</label>
      <input type="text" id="numero" name="numero"/>

      <label for="descricao">Descrição:</label>
      <textarea name="descricao" id="descricao" rows="4" required placeholder="Descreva melhor o local onde a árvore caiu..."></textarea>

      <button type="submit">Solicitar</button>

      <button type="submit"><a href="">Voltar</a></button>
    </form>

    <p id="mensagem"></p>
  </div>
</body>
</html>
