<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Acompanhamento de Solicitações - ADM</title>
    <link rel="stylesheet" href="acompanhamento-solicitacoes.css">
</head>
<body>

    <h1>Acompanhamento de Solicitações</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo de Solicitação</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Solicitação de Iluminação</td>
                <td>Em Análise</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Solicitação de Iluminação</td>
                <td>Finalizado</td>
            </tr>
        </tbody>
    </table>

    <div class="avaliacao-servico">
    <h2>Avalie este serviço</h2>
    <div class="estrelas" id="estrelas">
        <span class="estrela" data-valor="1">&#9733;</span>
        <span class="estrela" data-valor="2">&#9733;</span>
        <span class="estrela" data-valor="3">&#9733;</span>
        <span class="estrela" data-valor="4">&#9733;</span>
        <span class="estrela" data-valor="5">&#9733;</span>
    </div>
    <p id="nota-selecionada"></p>

</body>
</html>
