<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Pessoa Física</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container-principal">
    <!-- COLUNA DO FORMULÁRIO -->
    <div class="container-login">
      <div class="card-login">
        <h1 class="bem-vindo">Bem-vindo ao <span class="conecta-laranja">CONECTA CIDADE</span></h1>
        <h2 class="subtitulo">Cadastro de Pessoa Física</h2>

        <form class="needs-validation" novalidate>
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo" />
          <div class="invalid-feedback">Por favor, insira seu nome completo.</div>

          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00"
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" />
          <div class="invalid-feedback">Digite um CPF válido no formato 000.000.000-00.</div>

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required placeholder="Digite seu e-mail" />
          <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>

          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required minlength="6" placeholder="Crie uma senha" />
          <div class="invalid-feedback">Insira uma senha com pelo menos 6 caracteres.</div>

          <label for="tipoUsuario">Tipo de Cadastro</label>
          <select id="tipoUsuario" name="tipoUsuario" required>
            <option value="" selected disabled>Selecione</option>
            <option value="cidadao">Cidadão</option>
            <option value="administrador">Administrador</option>
          </select>
          <div class="invalid-feedback">Por favor, selecione o tipo de cadastro.</div>

          <div class="botoes-formulario">
            <button type="reset" class="btn-cadastrar">Limpar</button>
            <a href="../login-cidadao/index.html" class="btn-cadastrar text-center">Login</a>
            <button type="submit" class="btn-login">Salvar Cadastro</button>
          </div>
        </form>
      </div>
    </div>

    <!-- COLUNA DA IMAGEM -->
    <div class="container-imagem">
      <img src="/images/login-image.png" alt="Imagem decorativa" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
