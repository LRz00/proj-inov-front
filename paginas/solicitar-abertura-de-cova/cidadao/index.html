<!DOCTYPE html>

<body>
  <div class="container">
    <h2>Solicitar Abertura de Cova</h2>
    <form id="maintenanceForm">
      <label for="rua">Nome da rua:</label>
      <input type="text" id="rua" name="rua" required/>

      <label for="bairro">Nome do bairro:</label>
      <input type="text" id="bairro" name="bairro" required/>

      <label for="numero">Número da casa:</label>
      <input type="text" id="casa" name="casa" required/>

      <label for="descricao">Descrição:</label>
      <textarea name="descricao" id="descricao" rows="4" required placeholder="Informe detalhes do enterro e para abertura de cova..."></textarea>

      <button type="submit">Solicitar</button>

      <button type="submit"><a href="../../solicitar-abertura-de-cova/cidadao/acompanhar-abertura.html">Minhas Solicitações</a></button>

      <button type="submit"><a href="../../ifrastrutura-ofc/index.html">Voltar</a></button>
    </form>

    <p id="mensagem"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
