<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicitação de Iluminação Pública</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/proj-inov-front/global.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container mt-5">
    <div class="header mb-4">
      <h2>Solicitação de Manutenção de Iluminação Pública</h2>
    </div>

    <div class="form-container">
      <form id="form-solicitacao">
        <div class="mb-3">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" placeholder="Digite o bairro" required />
        </div>

        <div class="mb-3">
          <label for="nomeRua" class="form-label">Nome da rua</label>
          <input type="text" class="form-control" id="nomeRua" placeholder="Ex: Rua das Flores" required />
        </div>

        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição do problema</label>
          <textarea class="form-control" id="descricao" rows="4" placeholder="Descreva o problema..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
      </form>
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
