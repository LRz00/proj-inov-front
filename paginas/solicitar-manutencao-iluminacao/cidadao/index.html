<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicitação de Iluminação Pública</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Solicitação de Manutenção de Iluminação Pública</h2>
    </div>

    <div class="form-container">
      <form id="form-solicitacao">
        <div>
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" placeholder="Digite o bairro" required />
        </div>

        <div>
          <label for="nomeRua">Nome da rua</label>
          <input type="text" id="nomeRua" placeholder="Ex: Rua das Flores" required />
        </div>

        <div>
          <label for="descricao">Descrição do problema</label>
          <textarea id="descricao" placeholder="Descreva o problema..." required></textarea>
        </div>

        <div>
          <label for="prioridade">Prioridade</label>
          <select id="prioridade" required>
            <option value="">Selecione</option>
            <option value="BAIXA">Baixa</option>
            <option value="MEDIA">Média</option>
            <option value="ALTA">Alta</option>
          </select>
        </div>

        <button type="submit">Enviar Solicitação</button>
      </form>

      <!-- Mensagem de feedback -->
      <p id="mensagem" style="margin-top: 10px; font-weight: bold;"></p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
