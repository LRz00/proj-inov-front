<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acompanhamento de Solicitações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="acompanhar-solicitacao-iluminacao.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Acompanhamento de Solicitações de Iluminação Pública</h2>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Bairro</th>
          <th>Rua</th>
          <th>Descrição</th>
          <th>Status</th>
          <th>Data Criada</th>
          <th>Solicitante</th>
        </tr>
      </thead>
      <tbody id="tabela-solicitacoes">
        <!-- linhas serão inseridas aqui via JS -->
      </tbody>
    </table>

    <p id="mensagem" style="font-weight: bold;"></p>
  </div>

  <script src="acompanhar-solicitacao-iluminacao.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
