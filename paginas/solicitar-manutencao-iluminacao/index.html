<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solicitação de Iluminação Pública</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/proj-inov-front/global.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container mt-5">
        <div class="header mb-4">
            <h2>Solicitação de Manutenção de Iluminação Pública</h2>
        </div>

        <div class="form-container">
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com">
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000">
                </div>

                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço da ocorrência</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Rua, número, bairro" required>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição do problema</label>
                    <textarea class="form-control" id="descricao" rows="4"
                        placeholder="Descreva o problema com a iluminação pública..." required></textarea>
                </div>

                <div class="mb-3">
                    <label for="foto" class="form-label">Foto do local (opcional)</label>
                    <input type="file" class="form-control" id="foto" accept="image/*">
                </div>

                <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
